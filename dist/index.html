<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    
    <div class="mainDiv">
        <div class="menuDiv">
            <input type="text" id="ingredients-input" placeholder="What's the ingredients name?">
            <button id="ingredients-btn" >Get ingredients</button>
        </div>
        <div class="dataDiv" >
        </div>
    </div>

    <script id="players-template" type="text/x-handlebars-template">
         
        {{#each results}}
          <div class="playerDiv">
                
                <a href=" {{ href }}">{{ title }}</a>

                <div class="recipe-div">
                    <button class="img-btn" >
                    <img  id="{{idMeal}}" class="photoHolder" src="{{thumbnail}}" alt="No Relevant Photo Found">
                    </button>
                </div>
               
                <ul class="dataDiv">
                    <h1>Ingredients:</h1>
                    {{#each ingredients}}
                      <li class="playerDiv IngredientsList"> {{this }}</li>
                    {{/each}}
                  </ul>
          </div>
          {{/each}}
      
      </script>
</body>

<script src="./jquery/dist/jquery.js"></script>
<!-- <script src="./handlebars/dist/handlebars.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
<script src="main.js"></script>
 
</html>
